<!DOCTYPE html>
<html>
<head>
   <script src="/react-guide-material/libs/react.development.js"></script>
   <script src="/react-guide-material/libs/react-dom.development.js"></script>
   <script src="/react-guide-material/libs/babel-standalone.js"></script>
</head>
<body>
    <div id="app"></div>
    <script type="text/babel">
        const appEl = document.querySelector('#app');
        const root = ReactDOM.createRoot(appEl);

        function Example() {
            return <h1>Hello React</h1>
        }
        root.render(<Example/>);
    </script>
</body>
</html>
